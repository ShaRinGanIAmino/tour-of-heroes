<div *ngIf="hero" class="p-8 border border-gray-300 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">
    {{ hero.name | uppercase }}
  </h2>
  <div class="mb-2">Type : {{ hero.type }}</div>
  <div class="flex items-center mb-4">
    <label for="hero-name" class="mr-2 font-semibold">Hero name:</label>
    <input
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="Name"
      class="py-1 px-2 border border-gray-300 rounded outline-none"
    />
  </div>
</div>
