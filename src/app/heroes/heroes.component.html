<!-- heroes.component.html -->
<h2 class="text-center mb-4 font-bold">MY HEROES</h2>

<section class="flex flex-wrap gap-2 justify-center items-center">
  <button
    *ngFor="let hero of heroes"
    [ngClass]="{
      'type-fiend': hero.type === 'Fiend',
      'type-dark': hero.type === 'Dark'
    }"
    class="p-20 bg-blue-100 w-1/3 flex flex-col justify-center items-center"
    type="button"
    (click)="onSelect(hero)"
  >
    <h2 class="mb-4 text-sm font-bold">
      {{ hero.type | uppercase }}
    </h2>
    <div class="bg-white p-6 h-40 rounded-lg shadow-xl">
      <h2 class="mb-2 font-bold text-2xl text-gray-600 text-center">
        {{ hero.name }}
      </h2>
      <p class="text-gray-500 text-center">{{ hero.desc }}</p>
    </div>
  </button>
</section>
